<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link href="demo.css" media="all" rel="stylesheet" type="text/css">
  <script type="text/javascript">
    function alertConfirm() {
      alert('Test alert');
    }

    function login(username, password) {
        if (username == "demo" && password == "mode") {
            window.location = "welcome.html";
        } else {
            window.location = "error.html";
        }
    }

    function loadDocAjax() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("demo").innerHTML =
          this.responseText;
        }
      };
      xhttp.open("GET", "ajax_info.json?count=3", true);
      xhttp.send();
    }
  </script>
</head>
<body>
  <div id="menu">
    <div id="dropdown-menu" class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
        <a id="menu-docs" href="docs.html">Docs page</a>
      </div>
    </div>
  </div>
  <div id="container">
    <h1>Login Page</h1>
      <p>Please input your user name and password and click the login button.</p>
      <form name="login_form" onsubmit="login(this.username_field.value, this.password_field.value); return false;">
        <table>
          <tr>
            <td><label for="username_field">User Name:</label></td>
            <td><input id="username_field" size="30" type="text"></td>
          </tr>
          <tr>
            <td><label for="password_field">Password:</label></td>
            <td><input id="password_field" size="30" type="password"></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input id="login_button" type="submit" value="LOGIN"></td>
          </tr>
        </table>
      </form>
      <a href="docs.html" target="_blank">read doc</a>
      <div id="demo" style="margin-top: 30px;">
        <h2>The XMLHttpRequest Object</h2>
        <button type="button" onclick="loadDocAjax()" id="get_ajax">Change Content</button>
      </div>
      <div style="margin-top: 30px;">
        <button type="button" onclick="alertConfirm()" id="alert_confirm">Alert confirm</button>
      </div>
      <div style="margin-top: 30px;">
        <h3>Element property</h3>
        <button id="disabled-button" disabled>disable button</button>
        <button id="not-visible-button" style="display:None;">in visible button</button>
      </div>
  </div>
</body>
</html>
